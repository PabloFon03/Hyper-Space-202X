<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scr/main.js"></script>
    <title>Hyper Tunnel 202X</title>
</head>

<body>
    <div id="TitleScreen" class="DivUI">
        <p id="Title">HYPER SPACE 202X</p>
        <p id="StartLabel">Press Space to Start!</p>
        <div>
            <p>Use W/D or ←/→ to move!</p>
            <p>Use J or Z to slow down!</p>
            <p>Use K or X to quickly dash!</p>
            <p>Use L or C to speed up!</p>
        </div>
    </div>
    <div id="HUD" class="DivUI StartDisabled">
        <div id="StageIndexDisplay">
            <p>- STAGE -</p>
            <p id="StageIndex">0</p>
        </div>
        <div id="ScoreDisplay">
            <p>- SCORE -</p>
            <p id="Score">0</p>
        </div>
        <div id="FPSDisplay">
            <p>[FPS]</p>
            <p id="FPS">---</p>
        </div>
    </div>
    <div id="scene-container" class="DivUI"></div>
</body>

</html>
